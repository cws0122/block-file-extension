<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>확장자 관리</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .section {
            margin-bottom: 40px;
        }

        .section-title {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            font-size: 16px;
            font-weight: 600;
        }

        .fixed-extensions {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 12px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .checkbox-item:hover {
            background-color: #f9f9f9;
            border-color: #dc3545;
        }

        .checkbox-item input[type="checkbox"] {
            margin-right: 8px;
            cursor: pointer;
            width: 16px;
            height: 16px;
        }

        .checkbox-item label {
            cursor: pointer;
            font-size: 14px;
            user-select: none;
        }

        .input-group {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
        }

        .input-group input {
            flex: 1;
            padding: 10px 12px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            font-size: 14px;
            transition: border-color 0.2s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #dc3545;
            box-shadow: 0 0 0 2px rgba(220, 53, 69, 0.1);
        }

        .btn {
            padding: 10px 16px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }

        .btn-primary {
            background-color: #dc3545;
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background-color: #c82333;
            transform: translateY(-1px);
            box-shadow: 0 2px 4px rgba(220, 53, 69, 0.2);
        }

        .btn-primary:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .custom-extensions {
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            padding: 16px;
            min-height: 200px;
            max-height: 400px;
            overflow-y: auto;
        }

        .extension-tag {
            display: inline-flex;
            align-items: center;
            background-color: #f0f0f0;
            border: 1px solid #e0e0e0;
            border-radius: 16px;
            padding: 6px 12px;
            margin: 4px;
            font-size: 14px;
            gap: 8px;
        }

        .extension-tag .remove-btn {
            background: none;
            border: none;
            color: #999;
            cursor: pointer;
            font-size: 16px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 18px;
            height: 18px;
            transition: color 0.2s;
        }

        .extension-tag .remove-btn:hover {
            color: #dc3545;
        }

        .empty-message {
            text-align: center;
            color: #999;
            font-size: 14px;
            padding: 40px 20px;
        }

        .counter {
            color: #666;
            font-size: 12px;
            margin-top: 8px;
        }

        .error-message {
            color: #dc3545;
            font-size: 12px;
            margin-top: 4px;
            display: none;
        }

        .success-message {
            color: #28a745;
            font-size: 12px;
            margin-top: 4px;
            display: none;
        }

        .fixed-check-message {
            color: #28a745;
            font-size: 12px;
            margin-bottom: 20px;
            display: none;
        }

        .fixed-check-message.success {
            color: #28a745;
            display: block;
        }

        .fixed-check-message.error {
            color: #dc3545;
            display: block;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- 1. 고정 확장자 섹션 -->
    <div class="section">
        <div class="section-title">
            <span>고정 확장자</span>
        </div>
        <div class="fixed-extensions" id="fixedExtensions">
            <label class="checkbox-item" th:each="ext : ${fixedExtensions}" th:data-id="${ext.id}">
                <input
                        type="checkbox"
                        th:value="${ext.name}"
                        th:checked="${ext.checked}"
                >
                <label th:text="${ext.name}"></label>
            </label>
        </div>
    </div>

    <div class="fixed-check-message" id="fixedCheckMessage"></div>

    <!-- 2. 커스텀 확장자 추가 섹션 -->
    <div class="section">
        <div class="section-title">
            <span>커스텀 확장자</span>
        </div>
        <div class="input-group">
            <input
                    type="text"
                    id="extensionInput"
                    placeholder="확장자 입력"
                    maxlength="20"
            >
            <button class="btn btn-primary" id="addBtn">추가</button>
        </div>
        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
    </div>

    <!-- 3. 커스텀 확장자 목록 섹션 -->
    <div class="section">
        <div class="section-title">
            <span>확장자 목록</span>
        </div>
        <div class="custom-extensions" id="customExtensions">
            <div th:if="${#lists.isEmpty(customExtensions)}" class="empty-message">
                추가된 확장자가 없습니다
            </div>
            <div th:unless="${#lists.isEmpty(customExtensions)}">
                <div class="extension-tag" th:each="ext : ${customExtensions}" th:data-id="${ext.id}">
                    <span th:text="${ext.name}"></span>
                    <button class="remove-btn" th:data-id="${ext.id}">✕</button>
                </div>
            </div>
        </div>
        <div class="counter">
            <span id="customCount" th:text="${#lists.size(customExtensions)}">0</span> / 200
        </div>
    </div>
</div>

<script>
    const MAX_CUSTOM = 200;
    const MAX_INPUT_LENGTH = 20;

    $(document).ready(function() {
        // 추가 버튼 클릭
        $('#addBtn').click(addExtension);

        // 엔터키 입력
        $('#extensionInput').keypress(function(e) {
            if (e.which === 13) {
                addExtension();
                return false;
            }
        });

        // 삭제 버튼 클릭 (동적 생성되는 요소에 대한 이벤트)
        $(document).on('click', '.remove-btn', function() {
            const id = $(this).closest('.extension-tag').data('id');
            removeExtension(id);
        });

        $('#fixedExtensions').on('change', 'input[type="checkbox"]', function() {
            const id = $(this).closest('.checkbox-item').data('id');
            handleFixedExtensionCheck(id);
        });
    });

    // 확장자 추가
    function addExtension() {
        const name = $('#extensionInput').val().trim();

        console.log(name);

        if (!name) {
            showError('확장자를 입력해주세요');
            return;
        }

        if (name.length > MAX_INPUT_LENGTH) {
            showError(`최대 ${MAX_INPUT_LENGTH}자까지 입력 가능합니다`);
            return;
        }

        if (getCurrentCount() >= MAX_CUSTOM) {
            showError(`최대 ${MAX_CUSTOM}개까지만 추가 가능합니다`);
            return;
        }

        if (isDuplicate(name)) {
            showError('이미 추가된 확장자입니다');
            return;
        }

        // 커스텀 확장자 생성
        $.ajax({
            type: 'POST',
            url: '/api/v1/extension',
            data: { name: name },
            dataType: 'json',
            success: function(response) {
                console.log(response);
                if (response.success) {
                    addToDOM(response.data);
                    $('#extensionInput').val('');
                    showSuccess(response.message);
                } else {
                    showError(response.message);
                }
            },
            error: function(xhr) {
                try {
                    const response = JSON.parse(xhr.responseText);
                    showError(response.message);
                } catch(e) {
                    showError('확장자 추가 중 오류가 발생했습니다');
                }
            }
        });
    }

    // 고정 확장자 체크 처리
    function handleFixedExtensionCheck(id) {
        $.ajax({
            type: 'POST',
            url: '/api/v1/extension/check?id=' + id,
            dataType: 'json',
            success: function(response) {
                if (response.success) {
                    showFixedCheckSuccess(response.message);
                } else {
                    showFixedCheckError(response.message);
                }
            },
            error: function(xhr) {
                showFixedCheckError('확장자 체크 중 오류가 발생했습니다');
            }
        });
    }

    // 확장자 삭제
    function removeExtension(id) {
        const $tag = $(`.extension-tag[data-id="${id}"]`);

        $tag.addClass('removing');

        setTimeout(function() {
            $.ajax({
                type: 'DELETE',
                url: `/api/v1/extension/${id}`,
                dataType: 'json',
                success: function(response) {
                    if (response.success) {
                        $tag.remove();
                        showSuccess(response.message);
                        updateUI();
                    } else {
                        $tag.removeClass('removing');
                        showError(response.message);
                    }
                },
                error: function() {
                    $tag.removeClass('removing');
                    showError('확장자 삭제 중 오류가 발생했습니다');
                }
            });
        }, 300);
    }

    // DOM에 추가
    function addToDOM(extension) {
        // 빈 메시지 제거
        $('.empty-message').remove();

        // wrapper가 없으면 생성
        if ($('#extensionsWrapper').length === 0) {
            $('#customExtensions').append('<div id="extensionsWrapper"></div>');
        }

        // 새 태그 생성
        const html = `
        <div class="extension-tag" data-id="${extension.id}">
            <span>${extension.name}</span>
            <button class="remove-btn">✕</button>
        </div>
    `;

        $('#extensionsWrapper').append(html);
        updateUI();
    }

    // UI 업데이트
    function updateUI() {
        const count = getCurrentCount();
        $('#customCount').text(count);

        if (count === 0) {
            $('#extensionsWrapper').remove();
            if ($('#emptyMessage').length === 0) {
                $('#customExtensions').html('<div class="empty-message" id="emptyMessage">추가된 확장자가 없습니다</div>');
            }
        }
    }

    // 현재 확장자 개수
    function getCurrentCount() {
        return $('.extension-tag').length;
    }

    // 중복 확인
    function isDuplicate(name) {
        let isDup = false;
        $('.extension-tag span').each(function() {
            if ($(this).text() === name) {
                isDup = true;
                return false;
            }
        });
        return isDup;
    }

    // 에러 메시지
    function showError(message) {
        $('#errorMessage').text(message).show();
        $('#successMessage').hide();
        setTimeout(() => {
            $('#errorMessage').fadeOut();
        }, 3000);
    }

    // 성공 메시지
    function showSuccess(message) {
        $('#successMessage').text(message).show();
        $('#errorMessage').hide();
        setTimeout(() => {
            $('#successMessage').fadeOut();
        }, 3000);
    }

    // 고정 확장자 체크 성공 메시지
    function showFixedCheckSuccess(message) {
        const $msg = $('#fixedCheckMessage');
        $msg.text(message)
            .removeClass('error')
            .addClass('success')
            .show();
        setTimeout(() => {
            $msg.fadeOut();
        }, 3000);
    }

    // 고정 확장자 체크 에러 메시지
    function showFixedCheckError(message) {
        const $msg = $('#fixedCheckMessage');
        $msg.text(message)
            .removeClass('success')
            .addClass('error')
            .show();
        setTimeout(() => {
            $msg.fadeOut();
        }, 3000);
    }
</script>
</body>
</html>
